<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <div class='mainContainer'>
        <div class='calculatorBody'>
            <div class='displayScreen'>                  
                  <div class='result'></div>
                  <div class='display'></div>
            </div>      
            <div class='allClear redButtons'>AC</div>
            <div class='clear redButtons'>C</div>
            <div class='percent greyButtons'>%</div>
            <div class='division greyButtons'>&divide;</div>
            <div class='seven greyButtons'>7</div>
            <div class='eight greyButtons'>8</div>
            <div class='nine greyButtons'>9</div>
            <div class='multiplication greyButtons'>&times;</div>
            <div class='four greyButtons'>4</div>
            <div class='five greyButtons'>5</div>
            <div class='six greyButtons'>6</div>
            <div class='substraction greyButtons'>-</div>
            <div class='one greyButtons'>1</div>
            <div class='two greyButtons'>2</div>
            <div class='three greyButtons'>3</div>
            <div class='addition greyButtons'>+</div>    
            <div class='zero greyButtons'>0</div>
            <div class='dot greyButtons'>.</div>
            <div class='equals blueButtons'>=</div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
