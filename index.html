<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class='mainContainer noselect'>
        <div class='calculatorBody'>
            <div class='displayScreen'>                  
                  <div class='result'></div>
                  <div class='display'></div>
            </div>      
            <div class='allClear redButtons'>AC</div>
            <div class='clear redButtons'>C</div>
            <div class='operatorButton percent greyButtons'>%</div>
            <div class='operatorButton division greyButtons'>/</div>
            <div class='numbers greyButtons'>7</div>
            <div class='numbers greyButtons'>8</div>
            <div class='numbers greyButtons'>9</div>
            <div class='operatorButton multiplication greyButtons'>*</div>
            <div class='numbers greyButtons'>4</div>
            <div class='numbers greyButtons'>5</div>
            <div class='numbers greyButtons'>6</div>
            <div class='operatorButton substraction greyButtons'>-</div>
            <div class='numbers greyButtons'>1</div>
            <div class='numbers greyButtons'>2</div>
            <div class='numbers greyButtons'>3</div>
            <div class='operatorButton addition greyButtons'>+</div>    
            <div class='numbers greyButtons'>0</div>
            <div class='dot greyButtons'>.</div>
            <div class='equals blueButtons'>=</div>
        </div>
    </div>

    <script src="assets/js/script.js"></script> 
</body>
</html>
